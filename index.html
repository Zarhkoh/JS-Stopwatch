<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Chronom√®tre</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/main.js" defer></script>



</head>

<body>

    <div class="text-center">
        <p class="text-center mb-0 print-hidden" id="timer">00:00:00:00</p>

        <button id="startBtn" class="btn btn-warning mx-2 my-2 btn-lg print-hidden">Start</button>

        <button id="resetBtn" class="btn btn-warning mx-2 my-2 btn-lg print-hidden">Reset</button>

        <div class="text-center mt-2">

            <input id="nameInput" class="print-hidden" required>

            <button id="saveBtn" class="btn btn-warning print-hidden">Save</button>

        </div>
        <div class="text-center" id="inputError">

        </div>

        <div class="text-center mb-3 print-hidden">

            <button id="showBtn" class="btn btn-warning mt-2">Show Leaderboard</button>
            <button id="printBtn" class="btn btn-warning mt-2">Print Leaderboard</button>
            <button id="deleteBtn" class="btn btn-warning mt-2">Delete Leaderboard</button>

        </div>


        <div class="d-flex justify-content-center leaderboard-title mr-5">
            <ul class="mb-1 mx-0">
                <li class="title">NAME:</li>
            </ul>

            <ul class="mb-1 mx-0">
                <li class="title">TIME:</li>
            </ul>
        </div>

        <div class="leaderboard d-flex justify-content-center text-center mr-5 ">
            <ul class='text-center text-uppercase' id="boardName">
            </ul>

            <ul class='text-center' id="boardTime"></ul>
            </ul>
        </div>
</body>

</html>
